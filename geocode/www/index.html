<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- ionic/angularjs js -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  -->

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Google Maps</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <div id="map"></div>
    <script>
      function initMap() {
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 8,
         center: {lat: 4.465934, lng: -75.0002451}
       });
       // Variable para permitir la Geolocalización.
       var geocoder = new google.maps.Geocoder();

       document.getElementById('submit').addEventListener('click', function() {
         geocodeAddress(geocoder, map);
       });
     }

     function geocodeAddress(geocoder, resultsMap) {
       var address = document.getElementById('address').value;
       geocoder.geocode({'address': address}, function(results, status) {
         if (status === 'OK') {
           resultsMap.setCenter(results[0].geometry.location);
           var marker = new google.maps.Marker({
             map: resultsMap,
             position: results[0].geometry.location
           });
         } else {
           alert('Geocode was not successful for the following reason: ' + status);
         }
       });
     }

    </script>
      </ion-content>
    </ion-pane>
    <ion-footer-bar class="bar-stable">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></a>
    <input id="address" type="textbox" value="Bogotá">
    <a ng-click="mapCreated()" class="button button-icon icon ion-navigate" id="submit"></a>


   </ion-footer-bar>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi-ib2DlD02lTuW_PM73yZxFRjjDrw9qY&callback=initMap">
     </script>
  </body>
</html>
